name: first workflow

on:
  push:
    branches:
      - main

jobs:
  githubactions-tcu-01:
    runs-on: ubuntu-latest
    steps:
      - name: create-tcu
        run: echo "vou pro tcu" > file.txt
      - name: read-tcu
        run: cat file.txt
  githubactions-tcu-02:
    runs-on: ubuntu-latest
    steps:
      - name: create-tcu
        run: echo "vou pro tcu" > ${{ github.workspace }}/file.txt
      - uses: actions/upload-artifact@v4 #vai apos o arquivo ter sido criado
        with: 
          name: dumps
          path: ${{ github.workspace }}/file.txt
      - name: checking workspace
        run: ls -lha  ${{ github.workspace }}
  githubactions-tcu-03:
    runs-on: ubuntu-latest
    needs: githubactions-tcu-02
    steps:
      - uses: actions/download-artifact@v4 #vai antes de fazer o download do arquivo
        with: 
          name: dumps
          path: imports
      - name: Ver o conteudo do diretorio
        run: ls -lha && ls ./imports/